<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dynamic Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container-Home {
            background-color: white;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .text-run {
            width: 100%;
            height: 50px;
            overflow: hidden;
            background: rgb(113, 74, 74);
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 0px;
            text-align: center;
        }
        
        .text-run span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
            font-size: 15px;
            padding-top: 18px;
            font-weight: bold;
            color: white;
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .banner {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }
        
        .img-sliders {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .slider-container {
            flex: 1;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }
        
        .header {
            top: 0;
            left: 0;
            display: flex;
            width: 100%;
            height: 200px;
            align-items: center;
            position: fixed;
            z-index: 4;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .box_logo {
            width: 20%;
            display: flex;
            align-items: center;
        }
        
        .box_logo img {
            position: absolute;
            top: 10px;
            left: 30px;
            width: 170px;
            height: 160px;
            z-index: 10;
            margin-right: 100px;
        }
        
        .nav {
            width: 40%;
            height: 45%;
            display: flex;
            margin-right: 200px;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 10px;
            font-size: 40px;
            color: black;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(163, 116, 116, 0.667);
        }
        
        .nav p {
            cursor: pointer;
        }
        
        .nav p:hover {
            font-size: 30px;
        }
        /* Sreach  */
        
        .searchHome {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px black solid;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 20px;
            width: 450px;
            height: 20%;
        }
        
        .searchInput {
            flex: 1;
            border: none;
            padding: 5px 10px;
            font-size: 30px;
            outline: none;
        }
        
        .searchButton {
            border: none;
            background-color: #ffffff;
            color: white;
            padding: 5px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }
        
        .searchButton:hover {
            background-color: #fcfeff;
        }
        /* end search */
        
        .account {
            width: 4%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box-account {
            border: 2px solid rgb(6, 6, 6);
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-left: 100px;
        }
        
        .box-account i {
            font-size: 35px;
            color: white;
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        .categories {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .categories .page {
            height: 200px;
            flex: 1;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>

        <script>
            function autoSlide(sliderId) {
                const slides = document.querySelector(`#${sliderId}`);
                const totalSlides = slides.children.length;
                let currentSlide = 0;

                setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    const offset = -currentSlide * 100;
                    slides.style.transform = `translateX(${offset}%)`;
                }, 3000); // Thay ƒë·ªïi ·∫£nh sau m·ªói 3 gi√¢y
            }

            autoSlide('slider1');
