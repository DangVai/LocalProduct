<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        /* CSS cho giao di·ªán */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .search {
            display: flex;
            align-items: center;
        }
        
        .search input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .icons img {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="path_to_logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">fashion</a>
            <a href="#">food</a>
            <a href="#">ABOUT US</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
        <div class="icons">
            <img src="path_to_cart_icon.png" alt="Cart">
            <img src="path_to_heart_icon.png" alt="Favorites">
            <img src="path_to_user_icon.png" alt="User">
        </div>
    </div>
</body>

</html>
