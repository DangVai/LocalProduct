<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <!-- Th√™m link ƒë·∫øn Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS t√πy ch·ªânh */
        
        .header {
            top: 0;
            left: 0;
            display: flex;
            width: 100%;
            height: 200px;
            align-items: center;
            position: fixed;
            z-index: 4;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .box_logo {
            width: 15%;
            display: flex;
            align-items: center;
        }
        
        .box_logo img {
            position: absolute;
            top: 10px;
            left: 30px;
            width: 170px;
            height: 160px;
            z-index: 10;
        }
        
        .nav {
            width: 550px;
            height: 30%;
            display: flex;
            margin-right: 150px;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 10px;
            font-size: 20px;
            color: black;
            border: 2px solid black;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(252, 245, 245, 0.667);
        }
        
        .nav a {
            text-decoration: none;
            color: rgb(1, 1, 1);
            font-weight: bold;
        }
        
        .nav a:hover {
            font-size: 22px;
        }
        /* Search */
        
        .searchHome {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px black solid;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 20px;
            width: 300px;
        }
        
        .searchInput {
            flex: 1;
            border: none;
            padding: 5px 10px;
            font-size: 20px;
            outline: none;
        }
        
        .searchButton {
            border: none;
            background-color: white;
            cursor: pointer;
            height: 40px;
            width: 40px;
        }
        /* Gi·ªè h√†ng */
        
        .cart {
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-left: 20px;
        }
        
        .box-cart {
            border: 2px solid rgb(6, 6, 6);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .box-cart i {
            font-size: 25px;
            color: black;
        }
        
        .cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            font-size: 14px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
        }
        
        .account {
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box-account {
            border: 2px solid rgb(6, 6, 6);
            width: 55px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .box-account i {
            font-size: 25px;
            color: black;
            cursor: pointer;
        }
        
        .name-user p {
            margin: 0px 20px 10px 10px;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: rgb(234, 216, 216);
            border: 1px solid #070707;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-right: 30px;
            z-index: 5;
        }
        
        .name-user:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-menu a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px 10px;
        }
        
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- Logo -->
        <div class="box_logo">
            <img src="/public/images/logo.jpg" alt="logo">
        </div>

        <!-- Navigation Menu -->
        <div class="nav">
            <a href="?page=home"><b>Home</b></a>
            <a href="?page=fashion"><b>Th·ªùi Trang</b></a>
            <a href="?page=food"><b>·∫®m th·ª±c</b></a>
            <a href="?page=others"><b>Kh√°c</b></a>
        </div>

        <!-- Search -->
        <div class="searchHome">
            <input type="text" placeholder="T√¨m ki·∫øm..." class="searchInput">
            <button class="searchButton">üîç</button>
        </div>
        <div class="cart">
            <div class="box-cart">
                <i class="fas fa-shopping-cart"></i>

            </div>
        </div>
        <!-- User Account -->
        <div class="account">
            <div class="box-account">
                <i class="fa-regular fa-user"></i>
            </div>


            <!-- User Name and Dropdown Menu -->
            <div class="name-user">
                <p>John Doe</p>
                <div class="dropdown-menu" id="account-menu">
                    <a href="#"><i class="fas fa-user fa-sm"></i> Profile</a>
                    <a href="#"><i class="fas fa-cogs fa-sm"></i> Settings</a>
                    <a href="#"><i class="fas fa-sign-in-alt fa-sm"></i> Log in</a>
                    <a href="#"><i class="fas fa-sign-out-alt fa-sm"></i> Log out</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
