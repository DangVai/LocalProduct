<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-Home {
            background-color: white;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner {
            background-color: white;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .text-run {
            width: 100%;
            overflow: hidden;
            background: rgb(113, 74, 74);
            /* Màu nền */
            white-space: nowrap;
            /* Ngăn chữ xuống dòng */
            box-sizing: border-box;
        }
        
        .text-run span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
            /* Animation chạy ngang */
            font-size: 15px;
            font-weight: bold;
            color: white;
            /* Màu chữ */
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(0);
                /* Bắt đầu từ đầu */
            }
            100% {
                transform: translateX(-100%);
                /* Chạy hết màn hình */
            }
        }
        
        .banner .intro {
            position: relative;
            width: 100%;
            height: 600px;
            /* Chiều cao banner */
            overflow: hidden;
        }
        
        .banner .intro .bia img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Hiển thị hình ảnh không bị méo */
        }
        
        .sliders {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 300px;
            height: 250px;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container-Home">

        <!-- Nhúng Header -->
        <div class="banner">
            <div class="text-run">
                <span>Chào mừng bạn đến với cửa hàng thời trang Vân Kiều và Pa Cô! Khám phá các sản phẩm đặc sắc ngay hôm nay!</span>
            </div>

            <div class="intro">
                <img src="/public/images/Vân Kiều - Pa Cô.png" alt="Banner" class="bia">
            </div>
            <div>
                <div class="sliders">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone Last">
                    <img src="/public/images/slide2.jpg" class="slide" alt="Slide 1">
                    <img src="/public/images/slide3.jpg" class="slide" alt="Slide 2">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone First">
                </div>
                <div class="sliders">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone Last">
                    <img src="/public/images/slide2.jpg" class="slide" alt="Slide 1">
                    <img src="/public/images/slide3.jpg" class="slide" alt="Slide 2">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone First">
                </div>
                <div class="sliders">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone Last">
                    <img src="/public/images/slide2.jpg" class="slide" alt="Slide 1">
                    <img src="/public/images/slide3.jpg" class="slide" alt="Slide 2">
                    <img src="/public/images/R.jpg" class="slide" alt="Slide Clone First">
                </div>
            </div>

        </div>

    </div>
    <script src="/public/js/home.js"></script>
</body>

</html>
