    <title>Dynamic Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container-Home {
            background-color: white;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .text-run {
            width: 100%;
            height: 50px;
            overflow: hidden;
            background: rgb(113, 74, 74);
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 0px;
            text-align: center;
        }
        
        .text-run span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
            font-size: 15px;
            padding-top: 18px;
            font-weight: bold;
            color: white;
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .banner {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }
        
        .img-sliders {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .slider-container {
            flex: 1;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }
    </style>
</head>

        <script>
            function autoSlide(sliderId) {
                const slides = document.querySelector(`#${sliderId}`);
                const totalSlides = slides.children.length;
                let currentSlide = 0;

                setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    const offset = -currentSlide * 100;
                    slides.style.transform = `translateX(${offset}%)`;
                }, 3000); // Thay ƒë·ªïi ·∫£nh sau m·ªói 3 gi√¢y
            }

            autoSlide('slider1');
            autoSlide('slider2');
            autoSlide('slider3');
