<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link ref="stylesheet" href="/public/css/home.css"> </head>

<body>
    <div class="container-Home">
        <div class="banner">
            <div class="text-runrun"></div>
            <div class="sliders">
                <img src="/LocalProduct/public/images/R.jpg" class="slide" alt="Slide Clone Last">
                <img src="/LocalProduct/public/images/slide2.jpg" class="slide" alt="Slide 1">
                <img src="/LocalProduct/public/images/slide3.jpg" class="slide" alt="Slide 2">
                <img src="/LocalProduct/public/images/R.jpg" class="slide" alt="Slide Clone First">
            </div>
            <div class="introintro">
                <h1>chúng tôi là đồng bào vân kiều pa cô</h1>
            </div>
        </div>
        <div class="featured">
            <h2>Featured Products</h2>
            <div class="selectproduct">
                <!-- Product 1 -->
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1" class="product-image">
                    <h3 class="product-title">Áo Vản Khu</h3>
                    <p class="product-price">1.000.000 VND</p>
                    <div class="product-actions">
                        <button class="btn-cart">&#128722;</button>
                        <button class="btn-buy">&#128717;</button>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2" class="product-image">
                    <h3 class="product-title">Áo Vản Khu</h3>
                    <p class="product-price">1.000.000 VND</p>
                    <div class="product-actions">
                        <button class="btn-cart">&#128722;</button>
                        <button class="btn-buy">&#128717;</button>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 3" class="product-image">
                    <h3 class="product-title">Áo Vản Khu</h3>
                    <p class="product-price">1.000.000 VND</p>
                    <div class="product-actions">
                        <button class="btn-cart">&#128722;</button>
                        <button class="btn-buy">&#128717;</button>
                    </div>
                </div>
                <!-- Add more products -->
            </div>
        </div>

        <style>
            .featured {
                text-align: center;
                padding: 20px;
            }
            
            .featured h2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .selectproduct {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .product-card {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            
            .product-image {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
            }
            
            .product-title {
                font-size: 1.1rem;
                margin: 10px 0;
            }
            
            .product-price {
                font-size: 1rem;
                color: #28a745;
            }
            
            .product-actions {
                margin-top: 10px;
                display: flex;
                justify-content: space-around;
            }
            
            .btn-cart,
            .btn-buy {
                border: none;
                background-color: #f0f0f0;
                cursor: pointer;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 1.2rem;
                transition: background-color 0.3s;
            }
            
            .btn-cart:hover {
                background-color: #ffc107;
            }
            
            .btn-buy:hover {
                background-color: #28a745;
                color: #fff;
            }
        </style>

    </div>
    <div class="introduce">
        <div class="vk">
            <img href="" class="vkimg">
            <div class="gach"></div>
            <div class="vk-text">
                <h3>Người Vân Kiều: thời trang và đồ ănăn</h3>
            </div>
        </div>
        <div class="pc">
            <img href="" class="pcpcimg">
            <div class="gach"></div>
            <div class="pc-text">
                <h3>Người Pa Cô: thời trang và đồ ăn</h3>
            </div>
        </div>
    </div>
    </div>
    <script src="/public/js/home.js"></script>
</body>

</html>
